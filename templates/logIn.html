<div class="login-page">
  <div class="login-container">
    <h1>Log In</h1>
    <form action="" method="post">
      {% csrf_token %}
      <div class="login">
        <label>Email</label>
        <input type="email" placeholder="Email" />
        <label>Password</label>
        <input type="password" placeholder="Password" />
      </div>
      <button type="submit">LOG IN</button>
    </form>
  </div>
</div>
