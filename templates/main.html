<!-- start -->
{% block content %}
<!-- contents -->

<section>
  <div class="card-container">
    {% for i in objects %}
    <div class="card">
      <h1>{{i.Book_Name}}</h1>
      <p class="author"><span>{{i.Author}}</span></p>
      <p class="cash"><span>{{i.Price}}</span></p>
      <p>{{ i.Description }}</p>
    </div>
    {% endfor %}
  </div>
</section>

<!-- end -->
{% endblock content %}
